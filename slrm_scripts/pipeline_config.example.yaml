# Pipeline Configuration File
# Copy this file to pipeline_config.yaml and modify the values as needed

# Input directory containing original .fasta files
input:
  fasta_dir: /path/to/fasta/files

# Output parent directory where all results will be stored
output:
  parent_dir: /path/to/output

# MSA (Multiple Sequence Alignment) generation settings
msa:
  num_chunks: 5                    # Number of chunks for MSA array job
  array_max_concurrency: 100       # Maximum concurrent MSA array tasks

# Boltz structure prediction settings
boltz:
  max_files_per_job: 10            # Maximum number of .yaml files per boltz array job
  array_max_concurrency: 100       # Maximum concurrent boltz array tasks

# ESM embeddings generation settings
esm:
  num_chunks: 5                    # Number of chunks for ESM array job
  array_max_concurrency: 100       # Maximum concurrent ESM array tasks

